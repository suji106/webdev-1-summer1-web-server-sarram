<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
	rel="stylesheet" />
<link href="profile.style.client.css" rel="stylesheet" />
<title>Insert title here</title>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"
	integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
	crossorigin="anonymous"></script>
<link href="profile.style.client.css" rel="stylesheet" />
<script src="../../services/user.service.client.js"></script>
<script src="profile.controller.client.js"></script>
<script src="../../models/user.model.client.js"></script>

</head>
<body>
	<div class="container">
		<h1 id="profileTitle">Profile</h1>
		<form>
			<div class="form-group row" id="userNameBlock">
				<label for="userameFld" class="col-sm-2 col-form-label">Username</label>
				<div class="col-sm-10">
					<input class="form-control" id="usernameFld" placeholder="abc123">
				</div>
			</div>
			<div class="form-group row">
				<label for="phoneFld" class="col-sm-2 col-form-label">Phone</label>
				<div class="col-sm-10">
					<input class="form-control" id="phoneFld"
						placeholder="(617) 602-0001">
				</div>
			</div>
			<div class="form-group row">
				<label for="emailFld" class="col-sm-2 col-form-label">Email</label>
				<div class="col-sm-10">
					<input class="form-control" id="emailFld"
						placeholder="man@darknight.bat">
				</div>
			</div>
			<div class="form-group row">
				<label for="roleFld" class="col-sm-2 col-form-label">Role</label>
				<div class="col-sm-10">
					<select id="roleFld" class="form-control">
						<option value="STUDENT">Student</option>
						<option value="FACULTY">Faculty</option>
					</select>
				</div>
			</div>
			<div class="form-group row">
				<label for="dobFld" class="col-sm-2 col-form-label">Date of
					Birth</label>
				<div class="col-sm-10">
					<input type="date" class="form-control" id="dobFld"
						placeholder="mm/dd/yyyy">
				</div>
			</div>
			<div class="form-group row">
				<label class="col-sm-2 col-form-label"></label>
				<div class="col-sm-10">
					<button type="button" id="updateBtn"
						class="btn btn-primary btn-block btn-success">Update</button>
				</div>
			</div>
			<div class="form-group row">
				<label class="col-sm-2 col-form-label"></label>
				<div class="col-sm-10">
					<button type="button" id="logoutBtn"
						class="btn btn-primary btn-block btn-danger">Logout</button>
				</div>
			</div>
		</form>
	</div>
</body>
</html>
